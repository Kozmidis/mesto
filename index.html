<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <a href="#" target="_self"><img src="./images/logo.svg" alt="Лого" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img class="profile__main-avatar" src="./images/kusto.svg" alt="аватар">
                <div class="profile__edit-panel">
                    <div class="profile__main-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <p class="profile__aboutMe">Исследователь океана</p>
                    </div>
                    <a class="profile__redact" href="#" target="_self"><img class="profile__redact-image" src="./images/editButton.svg" alt="редактировать"></a>
                </div>

                <a href="#" target="_self" class="profile__addButton"><img src="./images/AddButton.svg" alt="добавить"></a>
            </div>


            <ul class="profile__cards">
                <li class="profile__card">
                    <img src="./images/Karachaevsk.png" alt="Карачаевск" class="profile__card-image">
                    <div class="profile__likebar">
                        <p class="profile__card-name">Карачаевск</p>
                        <a href="#" class="profile__card-like"><img src="./images/like.svg" alt="нравится"></a>
                    </div>
                </li>
                <li class="profile__card">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="profile__card-image">
                    <div class="profile__likebar">
                        <p class="profile__card-name">Гора Эльбрус</p>
                        <a href="#" class="profile__card-like"><img src="./images/like.svg" alt="нравится"></a>
                    </div>
                </li>
                <li class="profile__card">
                    <img src="./images/dombay.png" alt="Домбай" class="profile__card-image">
                    <div class="profile__likebar">
                        <p class="profile__card-name">Домбай</p>
                        <a href="#" class="profile__card-like"><img src="./images/like.svg" alt="нравится"></a>
                    </div>
                </li>
                <li class="profile__card">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="profile__card-image">
                    <div class="profile__likebar">
                        <p class="profile__card-name">Гора Эльбрус</p>
                        <a href="#" class="profile__card-like"><img src="./images/like.svg" alt="нравится"></a>
                    </div>
                </li>
                <li class="profile__card">
                    <img src="./images/dombay.png" alt="Домбай" class="profile__card-image">
                    <div class="profile__likebar">
                        <p class="profile__card-name">Домбай</p>
                        <a href="#" class="profile__card-like"><img src="./images/like.svg" alt="нравится"></a>
                    </div>
                </li>
                <li class="profile__card">
                    <img src="./images/Karachaevsk.png" alt="Карачаевск" class="profile__card-image">
                    <div class="profile__likebar">
                        <p class="profile__card-name">Карачаево-Черкессия</p>
                        <a href="#" class="profile__card-like"><img src="./images/like.svg" alt="нравится"></a>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_closed">
        <div class="popup__container">
            <form class="popup__form" id="form">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <input form="form" type="text" class="popup__form-name" required>
                <input form="form" type="text" class="popup__form-aboutMe" required>
                <button form="form" class="popup__submitButton" type="submit">Сохранить</button>
            </form>
            <a class="popup__close" href="#"><img class="popup__close-image" src="./images/close.svg" alt="закрыть"></a>
        </div>
    </div>

    <script src="./script/script.js">
    </script>
</body>

</html>
