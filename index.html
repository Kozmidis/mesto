<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <a href="#" target="_self"><img src="./images/logo.svg" alt="Лого" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img class="profile__main-avatar" src="./images/avatar.png" alt="аватар">
                <div class="profile__edit-panel">
                    <div class="profile__main-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <p class="profile__about-me">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__redact"></button>
                </div>

                <button type="button" class="profile__add-button"></button>
            </div>
        </section>

        <section class="photos">
            <ul class="photos__cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup__edit">
        <div class="popup__container">
            <form class="popup__form" id="formEdit" name="popupEdit">
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <input form="formEdit" type="text" class="popup__form-input popup__form-input_input_name" name="user" placeholder="Введите имя" required>
                <input form="formEdit" type="text" class="popup__form-input popup__form-input_input_job" name="userjob" placeholder="Расскажите о себе" required>
                <button form="formEdit" class="popup__submit-button" type="submit" name="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close popup__close_edit"></button>
        </div>
    </div>
    <div class="popup" id="popup__add">
        <div class="popup__container">
            <form class="popup__form" id="formAdd" name="popupAdd">
                <h2 class="popup__form-title">Новое место</h2>
                <input form="formAdd" type="text" class="popup__form-input popup__form-input_input_place" name="place" placeholder="Название" required>
                <input form="formAdd" type="text" class="popup__form-input popup__form-input_input_image" name="image" placeholder="Ссылка на картинку" required>
                <button form="formAdd" class="popup__submit-button" type="submit" name="create">Создать</button>
            </form>
            <button type="button" class="popup__close popup__close_add"></button>
        </div>
    </div>

    <div class="popup popup_image" id="popup__image">
        <div class="popup__image-container">
            <img src="#" alt="" class="popup__image">
            <h2 class="popup__image-name"></h2>
            <button type="button" class="popup__close popup__close_img"></button>
        </div>

    </div>

    <template id="template-photos">
                <li class="photos__card">
                    <img src="#" alt="фото" class="photos__card-image">
                    <div class="photos__likebar">
                        <h2 class="photos__card-name"></h2>
                        <button type="button" class="photos__card-like"></button>
                    </div>
                    <button type="button" class="photos__remove-button"></button>
                </li>
    </template>

    <script src="./script/script.js">
    </script>
</body>

</html>
